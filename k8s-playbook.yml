- name: Deploy to Kubernetes
  hosts: eks_cluster
  tasks:
    - name: Create Kubernetes Pod
      k8s:
        state: present
        src: /var/lib/jenkins/workspace/Purdue_IGP/pod.yaml 
    - name: Create Kubernetes Service
      k8s:
        state: present
        src: /var/lib/jenkins/workspace/Purdue_IGP/service.yaml
    - name: Create Kubernetes Deployment
      k8s:
        state: present
        src: /var/lib/jenkins/workspace/Purdue_IGP/deployment.yaml
